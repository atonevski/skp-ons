<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/onsenui.css">
  <link rel="stylesheet" href="css/onsen-css-components.min.css">
  <link rel="stylesheet" href="css/leaflet.css">
  <link href="css/leaflet-openweathermap.css" rel="stylesheet">

  <!-- some fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300"
        rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="css/custom.css">

  <script src="js/onsenui.min.js"></script>
  <script src="js/leaflet.js"></script>
  <script src="js/leaflet-openweathermap.js" type=text/javascript></script>
  <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<!-- splitter -->
<ons-splitter>
  <ons-splitter-side id='menu' side='left' collapse swipeable>
    <ons-page>
      <ons-list>
        <ons-list-item onclick="fn.loadHome()" tappable>
          Home
        </ons-list-item>
        <ons-list-item onclick="fn.loadSensors()" tappable>
          Sensors
        </ons-list-item>
        <ons-list-item onclick="fn.load('views/measurements.html')" tappable>
          Measurements
        </ons-list-item>
        <ons-list-item onclick="fn.loadClouds()" tappable>
          Clouds
        </ons-list-item>
        <ons-list-item onclick="fn.load('views/about.html')" tappable>
          About
        </ons-list-item>
      </ons-list>
    </ons-page>
  </ons-splitter-side>

  <ons-splitter-content id='content' page='views/home.html'></ons-splitter-content>
</ons-splitter>

  <script src='js/main.js'></script>
  <script src='js/sensors.js'></script>
  <script src='js/clouds.js'></script>
</body>
</html>

<ons-page>
  <ons-toolbar>
    <div class='left'>
      <ons-toolbar-button onclick="fn.open()">
        <ons-icon icon='md-menu'></ons-icon>
      </ons-toolbar-button>
      <ons-toolbar-button onclick="dailyPrev()">
        <ons-icon icon="md-chevron-left"></ons-icon>
      </ons-toolbar-button>       
    </div>
    <div class='center'>
      Daily
    </div>
    <div class="right">
      <ons-toolbar-button onclick="dailyNext()">
        <ons-icon icon="md-chevron-right"></ons-icon>
      </ons-toolbar-button>
    </div>
  </ons-toolbar>

  <ons-carousel swipeable auto-scroll overscrollable id="carousel">
  </ons-carousel>
</ons-page>
